<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-10 form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" formControlName="name">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10 form-group">
            <label for="description">Description</label>
            <textarea rows="6" type="text" name="description" class="form-control"
              formControlName="description"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10 form-group">
            <label for="image">Image</label>
            <input type="file" name="image" class="form-control" (change)="onFileChange($event)">
        </div>
        </div>
        <div formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientCtrl of getIngredients(); let i = index" [formGroupName]="i">
            <div class="col-sm-5 form-group">
              <label for="ingredientID">Ingredient ID</label>
              <input type="number" name="ingredientID" class="form-control" formControlName="ingredientID">
            </div>
            <div class="col-sm-5 form-group">
              <label for="quantity">Quantity</label>
              <input type="text" name="quantity" class="form-control" formControlName="quantity">
            </div>
            <div class="col-sm-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <button class="btn btn-success mt-2" type="button" (click)="onAddIngredient()">Add Ingredient</button>
          </div>
        </div>
        <div formArrayName="steps">
          <div class="row" *ngFor="let stepCtrl of getSteps(); let i = index" [formGroupName]="i">
            <div class="col-sm-10 form-group">
              <label for="instruction">Instruction</label>
              <input type="text" name="instruction" class="form-control" formControlName="instruction">
            </div>
            <div class="col-sm-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteStep(i)">X</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <button class="btn btn-success mt-2" type="button" (click)="onAddStep()">Add Step</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
